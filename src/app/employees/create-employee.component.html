<form #employeeForm="ngForm" (ngSubmit)="saveEmployee(employeeForm)">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Create Employee</h3>
    </div>

    <div class="panel-body">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input id="fullName" name="FullName" [(ngModel)]="fullName" type="text" class="form-control" />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" name="Email" [(ngModel)]="email" type="text" class="form-control" />
      </div>


      <div class="form-group">
        <label for="phone">Phone</label>
        <input id="phone" name="Phone" [(ngModel)]="phone" type="text" class="form-control" />
      </div>


      <div class="form-group">
        <label>Contact Preference</label>
        <div class="form-control">
          <label class="radio-inline">
            <input type="radio" value="ContactPreferenceEmail" name="contactRef" [(ngModel)]="contactpref">Email
          </label>
          <label class="radio-inline">
            <input type="radio" value="ContactPreferencePhone" name="contactRef" [(ngModel)]="contactpref">Phone
          </label>
        </div>
      </div>


      <div class="form-group">
        <label>Gender</label>
        <div class="form-control">
          <label class="radio-inline">
            <input type="radio" value="male" name="gender" [(ngModel)]="gender" disabled>Male
          </label>
          <label class="radio-inline">
            <input type="radio" value="female" name="gender" [(ngModel)]="gender">Female
          </label>
        </div>
      </div>

      <div class="form-group">
        <div class="form-control">
          <label class="checkbox-inline">
            <input type="checkbox" name="isActive" [(ngModel)]="isActive">isActive
          </label>
        </div>
      </div>

      <div class="form-group" >
          <label for="department">
            Department
          </label>
          <select id="department" name="department" [(ngModel)]="department" class="form-control">
           <!-- <option value="helpdesk">Help Desk</option>
           <option value="hr">HR</option>
           <option value="it" selected>IT</option>
           <option value="payroll">Payroll</option> -->
           <option *ngFor="let dept of departments" [value]="dept.id">{{dept.name}}</option>
          </select>
      </div>


    </div>

    <div class="panel-footer">
      <button type="submit" class="btn btn-primary">Save</button>
    </div>

  </div>
</form>

Angular generated form model:{{employeeForm.value | json}}
